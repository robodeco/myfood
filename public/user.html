<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Favorites!</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/shared.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/user_style.css">
  <script src ="JS/userpage.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel = "icon" type = "image/png" href = "./imgs/feedbagicon.png">
</head>
<body>

<div class="container fullWrap">
  <div class="row">

      <div class="col-lg-5 col-md-12 col-sm-12">

            <div class="card userPanel">
              <img src="imgs/cartoon-me.jpeg" class="rounded-circle img-responsive roundPanel" alt="Profile Picture">
              <div class="card-body name" id="displayName">

              </div>
            </div>

            <div>
        				<div class="butWrap">
        							<div class="shiftL">
        								<a href="/search"><img src="imgs/search-button.svg" class="button hvr-grow"></a>
        							</div>

        							<div class="shiftL">
        								<a href="/userpage"><img src="imgs/favorites-button.svg" class="button hvr-grow"></a>
        							</div>

        							<div class="shiftL">
        								<a href="/groceries"><img src="imgs/grocery-button.svg" class="button hvr-grow"></a>
        							</div>

        							<div class="shiftL">
        								<a href="/notes"><img src="imgs/notes-button.svg" class="button hvr-grow"></a>
        							</div>
                      <div class="shiftL">
                        <a href="/logout"><img src="imgs/logout-button.svg" class="button hvr-grow"></a>
                      </div>
        				</div>
        		</div>
      </div>

      <div class="col-lg-7 col-md-12 col-sm-12 favAll">
        <div>
          <h1>Favorites</h1>
          <div class="chalkDiv">
          <img src="imgs/chalk-border.png" class="chalkPic">
          <div id="display">
          </div>
          </div>

        </div>
      </div>

  </div>
</div>
